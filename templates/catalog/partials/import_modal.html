<form method="post" enctype="multipart/form-data" 
      action="{% url 'import_csv' %}"
      hx-post="{% url 'import_csv' %}"
      hx-encoding="multipart/form-data">
    
    <div class="modal-header">
        <h5 class="modal-title">Импорт CSV</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    
    <div class="modal-body">
        {% csrf_token %}
        <div class="alert alert-warning">
            <strong>Внимание!</strong> При импорте все существующие данные будут удалены и заменены новыми.
        </div>
        
        <div class="mb-3">
            <label for="csv_file" class="form-label">Выберите CSV файл</label>
            <input type="file" class="form-control" name="csv_file" accept=".csv" required>
            <div class="form-text">
                Файл должен содержать колонки: Title, Price
            </div>
        </div>
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        <button type="submit" class="btn btn-primary">Импортировать</button>
    </div>
</form>
