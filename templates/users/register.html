{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Регистрация - БукетМастер{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-5">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">Регистрация магазина</h3>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <button type="submit" class="btn btn-primary w-100">Зарегистрироваться</button>
                </form>
                
                <div class="text-center mt-3">
                    <a href="{% url 'login' %}">Уже есть аккаунт? Войдите</a>
                </div>
            </div>
        </div>
    </div>
</div>
{% endblock %}
