{% extends 'base.html' %}

{% block title %}Вход - БукетМастер{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">БукетМастер</h3>
                
                {% if form.errors %}
                <div class="alert alert-danger">
                    Неверный email или пароль.
                </div>
                {% endif %}
                
                <form method="post">
                    {% csrf_token %}
                    
                    <div class="mb-3">
                        <label for="id_username" class="form-label">Email</label>
                        <input type="email" name="username" class="form-control" id="id_username" required>
                    </div>
                    
                    <div class="mb-3">
                        <label for="id_password" class="form-label">Пароль</label>
                        <input type="password" name="password" class="form-control" id="id_password" required>
                    </div>
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>
                    
                    <div class="text-center">
                        <a href="{% url 'register' %}">Регистрация нового магазина</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
