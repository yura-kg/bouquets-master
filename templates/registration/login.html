{% extends 'base.html' %}
{% load crispy_forms_tags %}

{% block title %}Вход - БукетМастер{% endblock %}

{% block content %}
<div class="row justify-content-center">
    <div class="col-md-6 col-lg-4">
        <div class="card">
            <div class="card-body">
                <h3 class="card-title text-center mb-4">БукетМастер</h3>
                
                <form method="post">
                    {% csrf_token %}
                    {{ form|crispy }}
                    
                    <button type="submit" class="btn btn-primary w-100 mb-3">Войти</button>
                    
                    <div class="text-center">
                        <a href="{% url 'register' %}">Регистрация нового магазина</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
