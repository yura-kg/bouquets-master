<form method="post" enctype="multipart/form-data"
      action="{% url 'import_tilda_csv %}"
      hx-post="{% url 'import_tilda_csv %}"
      hx-encoding="multipart/form-data">
    
    <div class="modal-header">
        <h5 class="modal-title">Импорт из Tilda</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal"></button>
    </div>
    
    <div class="modal-body">
        {% csrf_token %}
        <div class="alert alert-warning">
            <strong>Внимание!</strong> При импорте все существующие букеты будут удалены и заменены новыми.
        </div>
        
        <div class="mb-3">
            <label for="tilda_csv_file" class="form-label">Выберите CSV файл из Tilda</label>
            <input type="file" class="form-control" name="tilda_csv_file" accept=".csv" required>
            <div class="form-text">
                Файл должен быть в формате Tilda (разделитель |)
            </div>
        </div>
    </div>
    
    <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Отмена</button>
        <button type="submit" class="btn btn-primary">Импортировать</button>
    </div>
</form>
